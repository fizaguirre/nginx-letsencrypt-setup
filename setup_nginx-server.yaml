---
  - hosts: webserver
    vars:
      dnsname: local.domain
      le_user_email: user@example.com
    become: yes
    become_user: root
    tasks:
      - name: Installing epel-release repo
        yum:
          name: epel-release
          state: latest
      - name: Installing nginx
        yum:
          name: nginx
          state: latest
      - name: Enabling nginx
        systemd:
          name: nginx
          state: started
          enabled: yes
      - name: Installing certbot
        yum:
          name: certbot-nginx
          state: latest
      - name: Copying nginx templte
        template:
          src: nginx.j2
          dest: /etc/nginx/nginx.conf
        notify:
          - restart-nginx
      - name: Get SSL certificate
        command: certbot --redirect --agree-tos --email {{ le_user_email }} --nginx -d {{ dnsname }} -n
        notify:
          - restart-nginx
      - name: Disable root login
        replace:
          path: /etc/ssh/sshd_config
          regexp: '(.*)PermitRootLogin(.*)'
          replace: 'PermitRootLogin no'
        notify:
          - restart-sshd
      - name: Disable sshd password auth
        replace:
          path: /etc/ssh/sshd_config
          regexp: '(.*)PasswordAuthentication(.*)'
          replace: 'PasswordAuthentication no'
        notify:
          - restart-sshd
    handlers:
      - name: restart-nginx
        service:
          name: nginx
          state: restarted
      - name: restart-sshd
        service:
          name: sshd
          state: restarted
